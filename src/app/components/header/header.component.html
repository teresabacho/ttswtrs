<header>

  <div class="menuMain">
    <div class="menuContainer">
      <div class="menuWrapperLeft">
        <div class="menuInnerWrapper">
          <a [routerLink]="['/']" class="logo">TTSWTRS</a>
        </div>
        <div class="menuInnerWrapper">
          <a (mouseover)="openCollections()"
             class="shop">
            Shop
<!--            <span class="transform">-->
<!--              <span>ä¸€ {{route}}</span>-->
<!--            </span>-->
          </a>

          <a (mouseover)="openExplore()">Explore</a>
        </div>
      </div>
      <div class="menuWrapperRight">
        <div class="menuInnerWrapper">
          <a href="#" class="search" (mouseover)="addHeaderColor()">
            <i class="uil uil-search"></i>
          </a>
          <a [routerLink]="['/login']" class="margin" (mouseover)="addHeaderColor()">Account</a>
          <a [routerLink]="['/favorites']" (mouseover)="addHeaderColor()">Fav</a>
          <a [routerLink]="['/basket']" class="basket" (mouseover)="addHeaderColor()"><i
            class="uil uil-shopping-bag"></i>
            <div class="count">{{countBasket}}</div>
          </a>
        </div>
      </div>
    </div>

    <div class="fallContainer displayNone">
      <!--      <div class="fallContainerWrapper fallContainerTop" (mouseover)="openCollections()">-->
      <!--        <span>Collections</span>-->
      <!--        <span>Categories</span>-->
      <!--      </div>-->
      <div class="fallContainerWrapper fallContainerBottom fallContainerCollCat displayNone"
           (mouseover)="openCollections()">
        <div class="collectionsContainer">
          <a [routerLink]="['/products/collections/all-collections']" (click)="closeCollections()">All Collections</a>
          <a *ngFor="let col of adminCollections"
             [routerLink]="['/products/collections/', col.path]"
             (click)="closeBurger()">
            {{col.name | uppercase}}
          </a>
          <!--          <a [routerLink]="['/products/fw21']" (click)="closeCollections()">FW 21</a>-->
          <!--          <a [routerLink]="['/products/ss21']" (click)="closeCollections()">SS 21</a>-->
        </div>
        <div class="categoriesContainer">
          <a *ngFor="let cat of adminCategories"
             [routerLink]="['/products/categories/', cat.path]"
             (click)="closeBurger()">
            {{cat.name | titlecase}}
          </a>
          <!--          <a [routerLink]="['/products/accessories']" (click)="closeCollections()">Accessories</a>-->
          <!--          <a [routerLink]="['/products/top']" (click)="closeCollections()">Top</a>-->
          <!--          <a [routerLink]="['/products/dress']" (click)="closeCollections()">Dress</a>-->
          <!--          <a [routerLink]="['/products/coat']" (click)="closeCollections()">Coat</a>-->
        </div>
      </div>

      <div class="fallContainerWrapper fallContainerBottom exploreContainer displayNone" (mouseover)="openExplore()">
        <a [routerLink]="['/vip']" (click)="closeCollections()">VIP</a>
        <a [routerLink]="['/about']" (click)="closeCollections()">About us</a>
      </div>
    </div>
  </div>


  <div class="burgerMenuContainer">
    <div class="burgerMenuTop">
      <div class="menuWrapperLeft">
        <div class="menuInnerWrapper">
          <!--          [ngClass]="{'displayNone': isBurgerM}"-->
          <div class="logoWrapper">
            <a [routerLink]="['/']" class="logo" (click)="closeBurger()">TTSWTRS</a>
          </div>

          <div class="backButton displayNone" (click)="back()">
            <i class="uil uil-previous"></i>
          </div>

        </div>
      </div>
      <div class="menuWrapperRight">
        <div class="menuInnerWrapper">
          <a [routerLink]="['/basket']" class="basket" (click)="closeBurger()">
            <i class="uil uil-shopping-bag"></i>
            <div class="count">{{countBasket}}</div>
          </a>

          <div class="burgerMenuButtonWrapper" (click)="openBurger()">
            <i class="burgerMenuButton uil uil-bars"
               [ngClass]="{'uil-multiply': isBurgerMenuOpen}"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="burgerMenuBottom displayNone" [ngClass]="{'displayFlex': isBurgerMenuOpen}">
      <div class="burgerMenuWrapperTop">
        <div class="inputBox">
          <input type="text" placeholder="Search...">
        </div>

        <div class="linksWrapper">
          <!--     SHOP/EXPLORE BURGER     -->
          <div class="linksBox displayFlex">
            <a (click)="openShopBurger()">Shop</a>


            <a (click)="openExploreBurger()">Explore</a>
          </div>

          <div class="collectionsCategoriesBox displayNone" [ngClass]="{'displayFlex' : isShopBurgerOpen}">
            <div class="left">
              <a [routerLink]="['/products/collections/all-collections']" (click)="closeBurger()">All Collections</a>
              <a *ngFor="let col of adminCollections"
                 [routerLink]="['/products/collections/', col.name]"
                 (click)="closeBurger()">
                {{col.name | uppercase}}
              </a>
              <!--              <a [routerLink]="['/products/fw21']" (click)="closeBurger()">FW 21</a>-->
              <!--              <a [routerLink]="['/products/ss21']" (click)="closeBurger()">SS 21</a>-->
            </div>

            <div class="right">
              <a *ngFor="let cat of adminCategories"
                 [routerLink]="['/products/categories/', cat.name]"
                 (click)="closeBurger()">
                {{cat.name | titlecase}}
              </a>
              <!--              <a [routerLink]="['/products/accessories']" (click)="closeBurger()">Accessories</a>-->
              <!--              <a [routerLink]="['/products/top']" (click)="closeBurger()">Top</a>-->
              <!--              <a [routerLink]="['/products/dress']" (click)="closeBurger()">Dress</a>-->
              <!--              <a [routerLink]="['/products/coat']" (click)="closeBurger()">Coat</a>-->
            </div>
          </div>

          <div class="exploreBox displayNone">
            <a [routerLink]="['/vip']" (click)="closeBurger()">VIP</a>
            <a [routerLink]="['/about']" (click)="closeBurger()">About us</a>
          </div>

        </div>


      </div>
      <div class="burgerMenuWrapperBottom">
        <a [routerLink]="['/login']" class="margin" (click)="closeBurger()">Login</a>
        <a [routerLink]="['/favorites']" (click)="closeBurger()">Fav</a>
      </div>
    </div>
  </div>


</header>
