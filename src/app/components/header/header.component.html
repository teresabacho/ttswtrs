<header>

  <nav class="menuMain">
    <div class="menuContainer">
      <div class="menuWrapperLeft">
        <div class="menuInnerWrapper">
          <a [routerLink]="['/']" class="logo">TTSWTRS</a>
        </div>
        <div class="menuInnerWrapper">
          <a (mouseover)="openCollections()" class="shop">Shop</a>
          <a (mouseover)="openExplore()">Explore</a>
        </div>
      </div>


      <div class="menuWrapperRight">
        <div class="menuInnerWrapper">
          <a [routerLink]="['/admin']" *ngIf="isAdminLogged" style="color: #68ed87"><span>Admin</span></a>
          <a [routerLink]="['/account']" *ngIf="isUserLogged"><span>Account</span></a>
          <a [routerLink]="['/login']" *ngIf="!isUserLogged" class="margin"><span>Account</span></a>
          <a [routerLink]="['/favorites']"><span>Fav</span></a>
          <a [routerLink]="['/basket']" class="basket"><i
            class="uil uil-shopping-bag"></i>
            <div class="count">{{countBasket}}</div>
          </a>
        </div>
      </div>
    </div>

    <div class="fallContainer displayNone">
      <div class="fallContainerWrapper fallContainerBottom fallContainerCollCat displayNone"
           (mouseover)="openCollections()" (mouseout)="closeCollections()">
        <div class="collectionsContainer">
          <a [routerLink]="['/products/collections/all-collections']"
             (click)="closeCollections()"><span>All Collections</span></a>
          <a *ngFor="let col of adminCollections"
             [routerLink]="['/products/collections/', col.path]">
            <span>
              {{col.name | uppercase}}
            </span>
          </a>

          <a *ngFor="let cat of adminCategories"
             [routerLink]="['/products/categories/', cat.path]"
             (click)="closeBurger()">
            <span> {{cat.name | titlecase}}</span>
          </a>
        </div>
      </div>

      <div class="fallContainerWrapper fallContainerBottom exploreContainer displayNone" (mouseover)="openExplore()"
           (mouseout)="closeExplore()">
        <a [routerLink]="['/vip']" (click)="closeCollections()"><span>VIP</span></a>
        <a [routerLink]="['/about']" (click)="closeCollections()"><span>About us</span></a>
      </div>
    </div>
  </nav>


  <nav class="burgerMenuContainer">
<!--  <div class="burgerMenuContainer">-->
    <div class="burgerMenuTop">
      <div class="menuWrapperLeft">
        <div class="menuInnerWrapper">
          <div class="logoWrapper">
            <a [routerLink]="['/']" class="logo" (click)="closeBurger()" *ngIf="!isBackOpen">TTSWTRS</a>
          </div>

          <div class="backButton" *ngIf="isBackOpen" (click)="backBtn()">
            <i class="uil uil-previous"></i>
          </div>

        </div>
      </div>
      <div class="menuWrapperRight">
        <div class="menuInnerWrapper">
          <a [routerLink]="['/basket']" class="basket" (click)="closeBurger()">
            <i class="uil uil-shopping-bag"></i>
            <div class="count">{{countBasket}}</div>
          </a>

          <button type="button">
            <div class="burgerMenuButtonWrapper" (click)="openBurger()">
              <i class="burgerMenuButton uil uil-bars"
                 [ngClass]="{'uil-multiply': isBurgerMenuOpen}"></i>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="burgerMenuBottom displayFlex" *ngIf="isBurgerMenuOpen">
      <div class="burgerMenuWrapperTop">
        <div class="linksWrapper">
          <!--     SHOP/EXPLORE BURGER     -->
          <div class="linksBox displayFlex">
            <a (click)="openShopBurger()" *ngIf="!isShopBurgerOpen && !isExploreBurgerOpen">Shop</a>
            <a (click)="openExploreBurger()" *ngIf="!isShopBurgerOpen && !isExploreBurgerOpen">Explore</a>
          </div>

          <div class="collectionsCategoriesBox" *ngIf="isShopBurgerOpen">
            <div class="left">
              <a [routerLink]="['/products/collections/all-collections']" (click)="closeBurger()">All Collections</a>
              <a *ngFor="let col of adminCollections"
                 [routerLink]="['/products/collections/', col.path]"
                 (click)="closeBurger()">
                {{col.name | uppercase}}
              </a>


            </div>

            <div class="right">
              <a *ngFor="let cat of adminCategories"
                 [routerLink]="['/products/categories/', cat.name]"
                 (click)="closeBurger()">
                {{cat.name | titlecase}}
              </a>
            </div>
          </div>

          <div class="exploreBox" *ngIf="isExploreBurgerOpen">
            <a [routerLink]="['/vip']" (click)="closeBurger()">VIP</a>
            <a [routerLink]="['/about']" (click)="closeBurger()">About us</a>
          </div>

        </div>


      </div>
      <div class="burgerMenuWrapperBottom">
        <a [routerLink]="['/login']" class="margin" (click)="closeBurger()">Login</a>
        <a [routerLink]="['/favorites']" (click)="closeBurger()">Fav</a>
      </div>
    </div>
<!--  </div>-->

  </nav>


</header>
