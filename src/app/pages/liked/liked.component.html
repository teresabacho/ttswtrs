<div class="favContainer">
  <div class="favContainerTop">
    <div class="favContainerTopWrapper">
      <h1>Favorites</h1>
    </div>

    <h6>{{1}} article saved</h6>
  </div>

  <div class="favProductsContainer">

    <div class="prodContainer" (mouseover)="showDescription(1)" (mouseout)="hideDescription(1)">
      <div class="descriptionContainer hidden" id="1">

        <div class="descriptionContainerTop">
          <button type="button">
            <i class="uil uil-heart-alt"></i>
          </button>
        </div>


        <a [routerLink]="['/products/collections/', 1]">
          <div class="descriptionImg">
            <img src="./assets/images/silkDressBlack.jpg" alt="">
          </div>

          <div class="descriptionContainerBottom">
            <div class="namePriceCont">
              <h3>Name 1</h3>
              <h4>200 USD</h4>
            </div>
            <div class="sizeCont">
              <span>32</span>
              <span>34</span>
            </div>
          </div>
        </a>

        <div class="descriptionForSm">
          <div class="namePriceCont">
            <h3>Name 1</h3>
            <h4>200 USD</h4>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
